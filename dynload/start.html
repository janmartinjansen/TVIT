<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimaal Dynamisch Laden</title>
</head>
<body>

  <button id="laadComponent1">Laad 1</button>
  <button id="laadComponent2">Laad 2</button>
  <button id="laadComponent3">Laad 3</button>

  <div id="component-container">
    </div>

  <script>
 
  function laadComponent(componentNaam) {
      const container = document.getElementById('component-container');
      container.innerHTML = '';

      const script = document.createElement('script');
      script.src = `components/${componentNaam}.js`;
      document.body.appendChild(script);

      script.onload = () => {
        console.log(`JS voor ${componentNaam} geladen.`);
        initComp();
      };

      script.onerror = () => {
        console.error(`Fout laden JS voor ${componentNaam}.`);
      };
    }

    function laadScript(componentNaam) {
      const script = document.createElement('script');
      script.src = `components/${componentNaam}.js`;
      document.body.appendChild(script);

      script.onload = () => {
        console.log(`JS voor ${componentNaam} geladen.`);
        laadComponent('turing');
      };

      script.onerror = () => {
        console.error(`Fout laden JS voor ${componentNaam}.`);
      };
    }
    document.getElementById('laadComponent1').addEventListener('click', () => {
      laadComponent('component1');
    });

    document.getElementById('laadComponent2').addEventListener('click', () => {
      laadScript('viz');
    });

    document.getElementById('laadComponent3').addEventListener('click', () => {
      laadComponent('ijvm');
    });

  </script>

</body>
</html>
