class Parser:

    def __init__(self,t):
        self.pos         = 0
        self.indent      = [0]
        self.undents     = []
        self.nextindent  = False
        self.input       = t
        self.curtype     = 'none'
        self.predefterms = []
        self.begindelim  = '\''
        self.enddelim    = '\''
        self.curtok      = self.gettoken()

    def setPredefterms(self,ts):
        self.predefterms = ts
        self.pos = 0
        self.gettoken()

    def setDelim(self,o,e):
        self.begindelim = o
        self.enddelim   = e

    def gettoken(self):
        if self.nextindent:
            self.nextindent = False
            self.curtok = 'indent'
            self.toktype = 'indent'
            return 'indent'
        if len(self.undents) > 0:
            self.undents.pop()
            self.toktype = 'dedent'
            self.curtok = 'dedent'
            return 'dedent'
        while self.pos < len(self.input) and self.input[self.pos] == ' ':
            self.pos += 1
        start = self.pos
        if self.pos == len(self.input):
            self.toktype = 'eof'
            self.curtok = 'eof'
            return 'eof'
        elif self.input[start] == self.begindelim:
            self.pos += 1
            while  self.pos < len(self.input) and self.input[self.pos] != self.enddelim:
                self.pos += 1
            res = self.input[start+1:self.pos]
            self.pos += 1
            self.toktype = 'str'
            self.curtok = res
            return res
        elif self.input[self.pos] == '\n':  # setting indents or dedents
            nrbs = 0
            self.pos += 1
            while self.pos < len(self.input) and self.input[self.pos] == ' ':
                self.pos += 1
                nrbs     += 1
            if nrbs < self.indent[0]:
                self.undents = [1 for a in self.indent if a > nrbs]
                self.indent  = [a for a in self.indent if a <= nrbs]
            elif nrbs > self.indent[0]:
                self.nextindent = True
                self.indent.insert(0,nrbs)
            self.toktype = 'terminal'
            self.curtok = '\n'
            return '\n'
        start = self.pos
        if self.input[start] in ['(',')',',','[',']','{','}','~']:
            res = self.input[start]
            self.pos += 1
            self.toktype = 'terminal'
            self.curtok = res
            return res
        elif self.input[start] in ['+','-','*','/','%',':','=','@','#','!','&','?','<','>','|',';']:
            while  self.pos < len(self.input) and self.isopchar(self.input[self.pos]) :
                self.pos += 1
            res = self.input[start:self.pos]
            self.curtok = res
            self.toktype = 'terminal'
            return res
        elif self.input[start].isdigit():
            while  self.pos < len(self.input) and self.input[self.pos].isdigit():
                self.pos += 1
            res = self.input[start:self.pos]
            self.curtok = res
            self.toktype = 'num'
            return res
        elif self.input[start].isalpha() or self.input[start] == '_':
            while  self.pos < len(self.input) and (self.input[self.pos].isalnum() or self.input[self.pos] == '_'):
                self.pos += 1
            res = self.input[start:self.pos]
            self.curtok = res
            if res in self.predefterms:
                self.toktype = 'terminal'
            else:
                self.toktype = 'iden'
            return res
        else:
            self.curtok = 'eof'
            self.toktype = 'eof'
            return 'eof'

    def isblank(self,c):
        return c == ' ' or c == '\t'

    def isopchar(self,c):
        return not (self.isblank(c) or c.isalnum() or c == '_' or c == '\n' or c  in ['(',')',',','[',']','{','}','~'])

def _option(p,f):
    try:
        res = f(p)
        return res
    except ParseError:
        return None

def option(f):
    return lambda p: _option(p,f)

def _repeat(p,f):
    res = []
    try:
        while True:
            r = f(p)
            res.append(r)
    except ParseError:
        return res

def repeat(f):
    return lambda p: _repeat(p,f)

def _terminal(p,term):
    if p.toktype == 'terminal' and p.curtok == term:
        p.gettoken()
        return term
    else:
        raise ParseError(term + ' expected ' + 'but found: ' + p.curtok)

def terminal(t):
    return lambda p: _terminal(p,t)

def nextis(tok,type,t = None):
    if type == tok.toktype and type != 'terminal' :
        return True
    elif type == tok.toktype and type == 'terminal' and t == tok.curtok:
        return True
    else:
        return False

def _choice(p,p1,p2):
    try:
        res = p1(p)
        return res
    except ParseError as e1:
        try:
            res = p2(p)
            return res
        except ParseError as e2:
            raise ParseError((e1,e2))

def choice(p1,p2):
    return lambda p: _choice(p,p1,p2)

def _multichoice(p,ps):
    if len(ps) > 0:
        f = ps[0]
        rs = ps[1:]
    else:
        raise ParseError('no match in multi choice')
    try:
        res = f(p)
        return res
    except ParseError:
        return _multichoice(p,rs)

def multichoice(ps):
    return lambda p: _multichoice(p,ps)

def _mseq(p,ps):
    res = []
    for f in ps:
        r = f(p)
        res.append(r)
    return res

def mseq(fs):
    return lambda p: _mseq(p,fs)

def _seq(p,f,s):
    r1 = f(p)
    r2 = s(p)
    return (r1,r2)

def seq(f,g):

def rules(p):
    r = rule(p)
    rs = [ru for _,ru in repeat(seq(rulesep,rule))(p)]
    return [r] + rs

def rulesep(p):
    terminal('\n')(p)
    repeat(terminal('\n'))(p)
    return '\n'

def rule(p):
    name = ident(p)
    terminal('->')(p)
    es = choiceseq(p)
    return 'rule',name,es

def choiceseq(p):
    e = repitem(p)
    es = [ex for _,ex in repeat(seq(terminal('|'),repitem))(p)]
    if len(es) == 0:
        return e
    else:
        return 'choice',[e] + es

def repitem(p):
    return 'seq',repeat(item)(p)

def item(p):

    m = option(multiplicity)(p)
    if m == None:
        return r
    else:

def doParse(p,rulename,rs):
    r = findRule(rulename,rs)
    _,name,rhs = r
    return (name,_execParse(p,rhs,rs))

def _execParse(p,rhs,rs):
    if rhs == 'num':
        return [number(p)]
    elif rhs == 'iden':
        return [ident(p)]
    elif rhs == 'newline':
        return [terminal('\n')(p)]
    elif rhs == 'indent':
        return [indent(p)]
    elif rhs == 'dedent':
        return [dedent(p)]
    elif rhs == 'newline':
        return [terminal('\n')(p)]
    t,ss = rhs
    if t == 'seq':
        return [execParse(s,rs)(p) for s in ss]
    elif t == 'choice':
        return multichoice([execParse(s,rs) for s in ss])(p)
    elif t == 'term':
        return [terminal(ss)(p)]
    elif t == 'name':
        r = findRule(ss,rs)
        if r != None:
            _,_,rhs = r
            return ss,execParse(rhs,rs)(p)
        else:
            if p.curtok == ss:
                r = ident(p)
                return [r]
            else:
                raise ParseError(ss + ' expected')
    elif t == '*':
        res = repeat(execParse(ss,rs))(p)
        return res
    elif t == '+':
        res = repeat(execParse(ss,rs))(p)
        if len(res) < 1:
            raise ParseError('At least on case expected in +')
        return res
    elif t == '?':
        res = repeat(execParse(ss,rs))(p)
        if len(res) > 1:
            raise ParseError('Too many cases in option')
        return res

def execParse(rhs,rs):
    return lambda p: _execParse(p,rhs,rs)

def findRule(name,rules):
    for r in rules:
        _,n,_ = r
        if name == n:
            return r
    return None

def nameRule(r):
    _,n,_ = r
    return n

def flatten(topnode):

    def flat(node,count):
        if type(node) != tuple and type(node) != list:
            count += 1
            return [(count,node,[])],count
        elif type(node) == list:
            res = []
            for n in node:
                rs, count = flat(n,count)
                res.extend(rs)
            return res,count
        elif type(node) == tuple:
            e,ns = node
            count += 1
            mycount = count
            rs,count = flat(ns,count)
            return [(mycount,e,rs)],count

    r,_ = flat(topnode,0)
    return r

def genLabels(ls):
    if type(ls) == tuple:
        k,l,ns = ls
        if l == '\n':
            l = 'newline'
        res = [str(k) + '[label = "' + l + '"];']
        res.extend(genLabels(ns))
        return res
    elif type(ls) == list:
        res = []
        for n in ls:
            res.extend(genLabels(n))
        return res
    else:
        return []


def genEdges(ls):
    if type(ls) == tuple:
        k,l,ns = ls
        res = []
        for m,_,_ in ns:
            res.append(str(k) + ' -> ' + str(m) + ';')
        res.extend(genEdges(ns))
        return res
    elif type(ls) == list:
        res = []
        for n in ls:
            res.extend(genEdges(n))
        return res
    else:
        return []
